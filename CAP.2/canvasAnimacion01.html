<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<title>CANVAS</title>
<style>
#canvas1{
	border:dotted 3px yellow;
	background:green;
}
</style>
<script>
	//
	var context;
	var radio = 10;
	var bolax = 50;
	var bolay = 100;
	// 
	window.onload = function(){
		var canvas = document.getElementById("canvas1");
		if(canvas && canvas.getContext){
			context = canvas.getContext("2d");
			if(context){
				context.lineWidth = radio;
				context.fillStyle = "red";
				mueve();
				setInterval(mueve,60);
			} else {
				alert("Error al crear el contexto");
			}
		}	
	}

	function mueve() {
		bolax+= 4;
		context.beginPath();
		context.arc(bolax,bolay,radio,0,2*Math.PI,true)
		context.fill();
	}
</script>
</head>
<body>
<h1>Conceptos b√°sicos de Canvas</h1>
<canvas id="canvas1" width="500px" height="300px">
Tu navegador no soporta el CANVAS
</canvas>
</body>
</html>
