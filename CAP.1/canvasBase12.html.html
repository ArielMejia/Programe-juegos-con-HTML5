<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Basico</title>

	<style type="text/css">
		
		#miCanvas{
			border: dotted 2px yellow;
			background: green;
		}

	</style>

	<script type="text/javascript">
		window.onload = function () {
			var canvas = document.getElementById("miCanvas");
			if (canvas && canvas.getContext) {
				var context = canvas.getContext("2d");
				if (context) {

					//Variables
					var bola = new Image();
					//Funciones
					function muestraPatron(repite){
						context.font = "7em Verdana";
						context.lineWidth = 10;
						context.fillStyle = "blue";
						context.strokeStyle = "yellow";
						//
						var patron = context.createPattern(bola,repite);
						context.clearRect(0,0,canvas.width,canvas.height);
						context.fillStyle = patron;
						context.fillRect(0,0,canvas.width,canvas.height);
						//context.fillText("HOLA",15,150);
					}

					//Inicio
					bola.src = "bola.png";
					bola.onload = function(e){
						muestraPatron("repeat");
					}

				}else{
					alert("Error al crear tu contexto");
				}
			}
		}
	</script>
</head>
<body>
<h1>Conceptos basicos de CANVAS</h1>
<canvas id="miCanvas" width="500px" height="300px">
	Tu navegador no soporta CANVAS
</canvas>
</body>
</html>
