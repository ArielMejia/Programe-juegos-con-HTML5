<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Basico</title>

	<style type="text/css">
		
		#miCanvas{
			border: dotted 2px yellow;
			background: green;
		}

	</style>

	<script type="text/javascript">
		window.onload = function () {
			var canvas = document.getElementById("miCanvas");
			if (canvas && canvas.getContext) {
				var ctx = canvas.getContext("2d");
				if (ctx) {

					//Colores
					ctx.lineWidth = 10;
					ctx.fillStyle = "white";
					ctx.strokeStyle = "purple";
					//curva bezier
					ctx.beginPath();
					//ptimer punto
					ctx.moveTo(50,20);
					//Dibujamos la curva
					ctx.bezierCurveTo(50,100,200,100,200,150);
					//Dibujamos la curva
					ctx.stroke();
					//Primer punto
					ctx.fillRect(50,20,5,5);
					//Primer punto tangente
					ctx.fillRect(50,100,5,5);
					//Segundo punto tangente
					ctx.fillRect(200,100,5,5);
					//segundo punto ancla
					ctx.fillRect(200,150,5,5);
				}else{
					alert("Error al crear tu contexto");
				}
			}
		}
	</script>
</head>
<body>
<h1>Conceptos basicos de CANVAS</h1>
<canvas id="miCanvas" width="500px" height="300px">
	Tu navegador no soporta CANVAS
</canvas>
</body>
</html>
