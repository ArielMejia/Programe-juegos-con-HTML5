<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Basico</title>

	<style type="text/css">
		
		#miCanvas{
			border: dotted 2px yellow;
			background: green;
		}

	</style>

	<script type="text/javascript">
		window.onload = function () {
			var canvas = document.getElementById("miCanvas");
			if (canvas && canvas.getContext) {
				var context = canvas.getContext("2d");
				if (context) {
					//
					canvas.onmousedown = function(e){
						var posCanvas = canvas.getBoundingClientRect();
						var x = e.clientX-posCanvas.left;
						var y = e.clientY-posCanvas.top;
						alert("izq"+posCanvas.right+"\n"+
							"der "+posCanvas.right+"\n"+
					  		"top "+posCanvas.top+"\n"+
					  		"bot "+posCanvas.bottom+"\n"+
					  		"width "+posCanvas.width+"\n"+
					  		"height "+posCanvas.height+"\n"+
					  		"width "+canvas.width+"\n"+
					  		"height "+canvas.height+"\n"+
					  		"x "+x+"\n"+
					  		"y "+y+"\n"+
					  		"xx "+e.clientX+"\n"+
					  		"yy "+e.clientY
					  	);
					}
				}else{
					alert("Error al crear tu contexto");
				}
			}
		}
	</script>
</head>
<body>
<h1>Conceptos basicos de CANVAS</h1>
<canvas id="miCanvas" width="500px" height="300px">
	Tu navegador no soporta CANVAS
</canvas>
</body>
</html>
